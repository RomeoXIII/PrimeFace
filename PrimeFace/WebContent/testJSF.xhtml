<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>PrimeFace Simply Project</title>
</h:head>

<h:body>

	<h:form>
		<h:panelGrid columns="4" cellpadding="5">
			<h:outputLabel for="person" value="person:" style="font-weight:bold" />
			<p:inputText id="person" value="#{person.name}" />
			<p:commandButton value="Submit" update="displayperson" icon="ui-icon-check" />
			<h:outputText id="displayperson" value="#{person.name}" />

			<h:outputLabel for="company" value="company:" style="font-weight:bold" />
			<p:inputText id="company" value="#{company.name}" />
			<p:commandButton value="Submit" update="displaycompany" icon="ui-icon-check" />
			<h:outputText id="displaycompany" value="#{company.name}" />
		</h:panelGrid>
	</h:form>

</h:body>
</html>
